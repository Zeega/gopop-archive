    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GoPop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div class="wrapper single-post-wrapper">
            <header>
                <div class="container">
                    <a href="http://gopop.co"><img class="head-logo" src="../images/gopop-logo-60.png"/></a>
                    <span class="tagline">visual conversation</span>
                </div>
            </header>

            <article>
                <div class="post-wrapper">
                    <div class="left-square">
                        <div class="post-player">
                            <div class="post-animated-image">
                                <img src=""/>
                            </div>
                            <div class="post-overlay"></div>
                        </div><!-- post-player -->
                    </div>
                    <div class="right-square">
                        <div class="inner-wrapper">
                            <div class="user-banner">
                                <div class="user-profile-image"></div>
                                <div class="user-username"></div>
                            </div>
                            <div class="post-caption"></div>
                        </div>
                    </div><!-- .right-square -->
                </div> <!-- .post-wrapper -->
            </article>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="../js/vendor/underscore.js"></script>
        <script src="../js/vendor/backbone.js"></script>
        <script src="../js/gopop-single.js"></script>

    </body>
